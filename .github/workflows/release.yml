name: release

on:
  push:

jobs:
  release:
    name: Release
    runs-on: [ubuntu-latest]
    steps:
      - name: Checkout Repository
        uses: actions/checkout@master

      - name: Install Rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          target: wasm32-unknown-unknown

      - name: install srtool-cli
        run: cargo install --git https://github.com/chevdor/srtool-cli

      - name: build wasm runtime
        run: srtool build -p node-runtime -r ./runtime

      - name: Archive Runtime
        uses: actions/upload-artifact@v2
        with:
          name: deeper-runtime-${{ github.sha }}
          path: |
            runtime/target/srtool/release/wbuild/node-runtime/node_runtime.compact.compressed.wasm